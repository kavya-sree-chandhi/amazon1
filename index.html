<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denton Plant Factory</title>
  <style>
    /* CSS styles go here */
    body {
      background-color: #e6f9ff; /* Light blue background */
      font-family: Arial, sans-serif;
      color: #003366; /* Dark blue text */
    }
    /* Add more styles for header, navigation, product cards, etc. */
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <!-- Add more navigation links -->
      </ul>
    </nav>
  </header>

  <main>
    <h1>Denton Plant Factory</h1>

    <section>
      <h2>Our Products</h2>
      <div class="product-card">
        <img src="plant1.jpg" alt="Plant 1">
        <h3>Plant Name</h3>
        <p>Plant description goes here...</p>
        <p>Origin: [Plant origin]</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more product cards -->
    </section>

    <section>
      <h2>Contact Us</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Denton Plant Factory</p>
  </footer>

  <script>
    // JavaScript code goes here
    // You can add functionality for the shopping cart, form validation, etc.
  </script>
</body>
</html>
